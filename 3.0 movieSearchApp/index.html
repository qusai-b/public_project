<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header_logo"
            >Media Search
              <svg xmlns="http://www.w3.org/2000/svg" width="25px"fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
              </svg>
              
            </div>
            <div class="movie_search">
                <div class="header_actions">
                    <form onsubmit="search(event)" id="header_form">
                        <div class="header_form-icon">
                            <input type="search" class="header_form-input" placeholder="Search, Press Enter to Submit" oninput="fetchSuggestions(this.value)" />
                            <svg class="icon" width="22px" height="22px"><use href="#icon-search" /></svg>
                            <div id="suggestions" class="suggestions-dropdown"></div>
                          </div>
                    </form>
                </div>
                <img id="img_icon" width="32px" height="32px" src="" alt="">
            </div>
        </header>
        <main id="main">
            <section id='main_info' style="display: none;">
                <article class="movie">
                    <div class="movie_img">
                        <img id="img_src" src="">
                    </div>
                    <div class="movie_info">
                        <header><h1 class="movie_title"></h1></header>
                        <div class="movie_desc"></div>
                        <div class="movie_details">
                            <h2>Details</h2>
                            <ul class="flex">
                                <li>Premiered: <span id="movie_date"></span></li>
                                <li>Rating: <span id="movie_rating"></span></li>
                                <li>Runtime: <span id="movie_runtime"></span></li>
                                <li>Status: <span id="movie_status"></span></li>
                            </ul>
                        </div>
             
                        
                        <a href="" class="btn" target="_blank" rel="noopener noreferrer">
                          <svg xmlns="http://www.w3.org/2000/svg"class="icon" width="16px" height="16px" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <use href="#icon-play" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
                          </svg>
                            Watch Movie
                        </a>
                    </div>
                </article>
                <div class="episodes_list">
                    <h3 class="episodes_title"></h3>
                    <ol class="episodes" id="episodes"></ol>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
